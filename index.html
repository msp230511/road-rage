<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorcycle Sidescroller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-container">
        <!-- Menu Screen -->
        <div id="menuScreen" class="menu-screen">
          <div class="menu-coin-display">
            <span class="menu-coin-icon">üí∞</span>
            <span id="menuCoins">0</span>
          </div>
          <h1 class="game-title">ROAD RAGE</h1>
          <h2 class="vehicle-select-title">SELECT YOUR VEHICLE</h2>
          <div class="vehicle-selection">
            <div class="vehicle-option" data-vehicle="motorcycle">
              <div class="vehicle-preview-container">
                <canvas class="vehicle-preview" width="150" height="150"></canvas>
              </div>
              <p>MOTORCYCLE</p>
              <button class="vehicle-modify-btn">MODIFY</button>
            </div>
            <div class="vehicle-option" data-vehicle="car">
              <div class="vehicle-preview-container">
                <canvas class="vehicle-preview" width="150" height="150"></canvas>
                <div class="lock-overlay">
                  <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
                  </svg>
                </div>
              </div>
              <p>SPORTS CAR</p>
              <button class="vehicle-unlock-btn">
                <span class="coin-icon">üí∞</span>
                <span class="unlock-price">50</span>
              </button>
              <button class="vehicle-modify-btn hidden">MODIFY</button>
            </div>
            <div class="vehicle-option" data-vehicle="truck">
              <div class="vehicle-preview-container">
                <canvas class="vehicle-preview" width="150" height="150"></canvas>
                <div class="lock-overlay">
                  <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
                  </svg>
                </div>
              </div>
              <p>MONSTER TRUCK</p>
              <button class="vehicle-unlock-btn">
                <span class="coin-icon">üí∞</span>
                <span class="unlock-price">100</span>
              </button>
              <button class="vehicle-modify-btn hidden">MODIFY</button>
            </div>
          </div>
          <button id="startGameBtn" class="menu-btn">START GAME</button>
        </div>

        <!-- Modification Screen -->
        <div id="modScreen" class="mod-screen hidden">
          <div class="menu-coin-display">
            <span class="menu-coin-icon">üí∞</span>
            <span id="modCoins">0</span>
          </div>
          <h1 class="game-title">MODIFY VEHICLE</h1>
          <h2 id="modVehicleName" class="vehicle-select-title">MOTORCYCLE</h2>

          <!-- Current Vehicle Display -->
          <div class="mod-vehicle-display">
            <canvas id="modVehicleCanvas" class="mod-vehicle-preview" width="200" height="200"></canvas>
          </div>

          <!-- Modification Boxes -->
          <div class="mod-selection">
            <div class="mod-box" data-mod="mod1">
              <div class="mod-preview-container locked">
                <div class="mod-content">
                  <p class="mod-name">Mod 1</p>
                  <p class="mod-description">Placeholder mod</p>
                </div>
                <div class="lock-overlay">
                  <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
                  </svg>
                </div>
              </div>
              <button class="mod-unlock-btn">
                <span class="coin-icon">üí∞</span>
                <span class="unlock-price">25</span>
              </button>
            </div>
            <div class="mod-box" data-mod="mod2">
              <div class="mod-preview-container locked">
                <div class="mod-content">
                  <p class="mod-name">Mod 2</p>
                  <p class="mod-description">Placeholder mod</p>
                </div>
                <div class="lock-overlay">
                  <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
                  </svg>
                </div>
              </div>
              <button class="mod-unlock-btn">
                <span class="coin-icon">üí∞</span>
                <span class="unlock-price">40</span>
              </button>
            </div>
            <div class="mod-box" data-mod="mod3">
              <div class="mod-preview-container locked">
                <div class="mod-content">
                  <p class="mod-name">Mod 3</p>
                  <p class="mod-description">Placeholder mod</p>
                </div>
                <div class="lock-overlay">
                  <svg class="lock-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/>
                  </svg>
                </div>
              </div>
              <button class="mod-unlock-btn">
                <span class="coin-icon">üí∞</span>
                <span class="unlock-price">60</span>
              </button>
            </div>
          </div>

          <button id="backToMenuBtn" class="menu-btn">BACK TO MENU</button>
        </div>

        <!-- Game UI -->
        <div class="game-info">
          <div class="health">Health: <span id="health">3</span></div>
          <div class="score">Score: <span id="score">0</span></div>
          <div class="coins">Coins: <span id="coins">0</span></div>
          <div class="game-controls">
            <button id="pauseBtn" class="control-btn">‚è∏Ô∏è</button>
            <button id="muteBtn" class="control-btn">üîä</button>
          </div>
        </div>
        <canvas id="gameCanvas" width="800" height="900"></canvas>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="pause-menu hidden">
          <h2>PAUSED</h2>
          <button id="resumeBtn" class="menu-btn">RESUME</button>
          <button id="menuBtn" class="menu-btn">BACK TO MENU</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="game-over hidden">
          <img src="media/images/cat-scream.gif" alt="Cat Scream" class="game-over-gif" />
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <button id="restartBtn" class="menu-btn">PLAY AGAIN</button>
          <button id="menuFromGameOverBtn" class="menu-btn">BACK TO MENU</button>
        </div>
      </div>
      <div class="banana-cheerer">
        <img src="media/images/banana-cheerer.gif" alt="Cheering Banana" />
      </div>
    </div>
    <audio id="bgMusic" loop>
      <source src="media/sounds/the-return-of-the-8-bit-era-301292.mp3" type="audio/mpeg" />
    </audio>
    <audio id="coinSound">
      <source src="media/sounds/sound-effects/base-effects/subway-surfers-coin-collect.mp3" type="audio/mpeg" />
    </audio>
    <audio id="explosionSound">
      <source src="media/sounds/sound-effects/base-effects/explosion.mp3" type="audio/mpeg" />
    </audio>
    <audio id="hitmarkerSound">
      <source src="media/sounds/sound-effects/base-effects/hitmarker.mp3" type="audio/mpeg" />
    </audio>
    <audio id="bubbleSound">
      <source src="media/sounds/sound-effects/base-effects/bubble_add.mp3" type="audio/mpeg" />
    </audio>
    <audio id="pauseMenuSound">
      <source src="media/sounds/sound-effects/base-effects/pause-menu.mp3" type="audio/mpeg" />
    </audio>
    <audio id="milestone1000Sound">
      <source src="media/sounds/sound-effects/milestones/nioce.mp3" type="audio/mpeg" />
    </audio>
    <audio id="milestone2000Sound">
      <source src="media/sounds/sound-effects/milestones/messi.mp3" type="audio/mpeg" />
    </audio>
    <audio id="milestone3000Sound">
      <source src="media/sounds/sound-effects/milestones/cheering.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound1">
      <source src="media/sounds/sound-effects/game-over/faaah.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound2">
      <source src="media/sounds/sound-effects/game-over/meatloaf.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound3">
      <source src="media/sounds/sound-effects/game-over/i-am-stupid-leclarc.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound4">
      <source src="media/sounds/sound-effects/game-over/sadtrombone.swf.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound5">
      <source src="media/sounds/sound-effects/game-over/dank-meme-compilation-volume-17_cutted.mp3" type="audio/mpeg" />
    </audio>
    <audio id="gameOverSound6">
      <source src="media/sounds/sound-effects/game-over/nandesuka_BAXMe6g.mp3" type="audio/mpeg" />
    </audio>
    <script src="game.js"></script>
  </body>
</html>
