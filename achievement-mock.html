<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Mock</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .achievement-notification {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #d4af37 0%, #f9d867 50%, #d4af37 100%);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
            min-width: 350px;
            max-width: 450px;
            border: 2px solid #b8941e;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .achievement-icon {
            font-size: 48px;
            margin-right: 16px;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .achievement-content {
            flex: 1;
        }

        .achievement-title {
            font-size: 22px;
            font-weight: bold;
            color: #1a1a1a;
            margin: 0 0 4px 0;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .achievement-description {
            font-size: 14px;
            color: #3a3a3a;
            margin: 0;
            line-height: 1.4;
        }

        /* Demo section */
        .demo-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            margin-top: 0;
        }

        h2 {
            color: #f9d867;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .demo-button {
            background: #d4af37;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        .demo-button:hover {
            background: #f9d867;
        }

        .demo-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>üèÜ Achievement Notification Mock</h1>

    <div class="demo-section">
        <h2>Static Examples:</h2>

        <div class="achievement-notification">
            <div class="achievement-icon">üèÜ</div>
            <div class="achievement-content">
                <h3 class="achievement-title">Idiot</h3>
                <p class="achievement-description">Die before scoring any points</p>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <h2>More Examples:</h2>

        <div class="achievement-notification" style="margin-bottom: 15px;">
            <div class="achievement-icon">üèÜ</div>
            <div class="achievement-content">
                <h3 class="achievement-title">Speed Demon</h3>
                <p class="achievement-description">Score 1000 points while boosting</p>
            </div>
        </div>

        <div class="achievement-notification" style="margin-bottom: 15px;">
            <div class="achievement-icon">üèÜ</div>
            <div class="achievement-content">
                <h3 class="achievement-title">Close Call</h3>
                <p class="achievement-description">Survive with 1 HP for 30 seconds</p>
            </div>
        </div>

        <div class="achievement-notification">
            <div class="achievement-icon">üèÜ</div>
            <div class="achievement-content">
                <h3 class="achievement-title">Coin Collector</h3>
                <p class="achievement-description">Collect 100 total coins</p>
            </div>
        </div>

        <button class="demo-button" onclick="showNotification()">
            Test Animated Notification
        </button>
    </div>

    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: none;">
        <!-- Dynamic notifications appear here -->
    </div>

    <script>
        function showNotification() {
            const container = document.getElementById('notification-container');

            const notification = document.createElement('div');
            notification.className = 'achievement-notification';
            notification.innerHTML = `
                <div class="achievement-icon">üèÜ</div>
                <div class="achievement-content">
                    <h3 class="achievement-title">Idiot</h3>
                    <p class="achievement-description">Die before scoring any points</p>
                </div>
            `;

            container.appendChild(notification);

            // Auto-remove after 4 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.5s ease-out reverse';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 4000);
        }
    </script>
</body>
</html>
