<!DOCTYPE html>
<html>
  <head>
    <title>Lock Vehicles</title>
  </head>
  <body>
    <h1>Locking vehicles and resetting mods...</h1>
    <script>
      // Lock all vehicles except motorcycle
      localStorage.setItem(
        "motorcycleUnlockedVehicles",
        JSON.stringify(["motorcycle"])
      );

      // Reset all vehicle mods to locked
      localStorage.setItem(
        "motorcycleUnlockedMods",
        JSON.stringify({
          motorcycle: [],
          car: [],
          truck: [],
        })
      );

      document.body.innerHTML =
        "<h1>Vehicles and mods reset!</h1><p>Only the motorcycle is unlocked now, and all mods have been reset to locked state.</p><p>You can close this window and reload your game.</p>";
    </script>
  </body>
</html>
