<!DOCTYPE html>
<html>
  <head>
    <title>Lock Vehicles</title>
  </head>
  <body>
    <h1>Locking vehicles and resetting mods...</h1>
    <script>
      // Lock all vehicles except motorcycle (using new world-keyed format)
      localStorage.setItem(
        "motorcycleUnlockedVehicles",
        JSON.stringify({
          highway: ["motorcycle"],
          desert: [],
        })
      );

      // Reset all vehicle mods to locked (using new world-keyed format)
      localStorage.setItem(
        "motorcycleUnlockedMods",
        JSON.stringify({
          highway: { motorcycle: [], car: [], truck: [] },
          desert: { jeep: [], dunebuggy: [], ornithopter: [] },
        })
      );

      document.body.innerHTML =
        "<h1>Vehicles and mods reset!</h1><p>Only the motorcycle is unlocked now, and all mods have been reset to locked state.</p><p>You can close this window and reload your game.</p>";
    </script>
  </body>
</html>
